server.port=8080
server.error.include-stacktrace=never
server.error.include-message=always

spring.datasource.url=jdbc:mysql://localhost:3306/delivery?useLegacyDatetimeCode=false&amp&serverTimezone=UTC&characterEncoding=UTF8
spring.datasource.username=root
spring.datasource.password=4979883

spring.datasource.tomcat.initial-size=30
spring.datasource.tomcat.min-idle=30
spring.datasource.tomcat.max-idle=60
spring.datasource.tomcat.time-between-eviction-runs-millis=30000
spring.datasource.tomcat.min-evictable-idle-time-millis=60000
spring.datasource.tomcat.test-on-borrow=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=12800KB
